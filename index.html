<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat + Voice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Public Chat Room</h1>
    <div id="chat-box"></div>

    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startVoiceCall()">ğŸ¤ Voice Call</button>
    <button onclick="goToPrivateChat()">ğŸ” Private Chat</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message");

    socket.on("chat", (msg) => {
      const p = document.createElement("p");
      p.innerText = msg;
      chatBox.appendChild(p);
    });

    function sendMessage() {
      const msg = messageInput.value;
      if (msg) {
        socket.emit("chat", msg);
        messageInput.value = "";
      }
    }

    function startVoiceCall() {
      navigator.mediaDevices.getUserMedia({ audio: true })
        .then((stream) => {
          alert("Voice Call Started (simulated)");
          // here you can connect WebRTC for actual call
        })
        .catch((err) => {
          alert("Voice Call Failed: " + err.message);
        });
    }

    function goToPrivateChat() {
      window.location.href = "private.html";
    }
  </script>
</body>
</html>
